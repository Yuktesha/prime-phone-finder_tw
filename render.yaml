services:
  # 後端 API 服務
  - type: web
    name: prime-phone-finder_tw
    env: python
    buildCommand: pip install -r backend/requirements-prod.txt
    startCommand: cd backend && gunicorn phone_api:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
    
  # 前端靜態網站
  - type: web
    name: prime-phone-frontend
    env: static
    buildCommand: echo "No build required for static site"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://prime-phone-finder_tw.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
